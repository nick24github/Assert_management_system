{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f5f9;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            gap: 30px;
        }

        .sidebar {
            flex: 1 1 250px;
            background-color: #e6f2e6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .form-wrapper {
            flex: 3 1 700px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        h2 {
            color: #006400;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        button {
            background-color: #006400;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #004d00;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }

            .sidebar,
            .form-wrapper {
                width: 100%;
            }
        }
    </style>
</head>
<body>

{% include 'heading.html' %}

<div class="container">
    <div class="sidebar">
        {% include 'admin_sideindex.html' %}
    </div>

    <div class="form-wrapper">
        <h2>Enter Loan Details</h2>
        <form action="/saveloan/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="un">Username:</label>
                <input type="text" id="un" name="un" required>
            </div>

            <div class="form-group">
                <label for="id">Loan ID:</label>
                <input type="text" id="id" name="id" required>
            </div>

            <div class="form-group">
                <label for="loan_amnt">Loan Amount:</label>
                <input type="text" id="loan_amnt" name="loan_amnt" required>
            </div>

            <div class="form-group">
                <label for="Loan_type">Loan Type:</label>
                <select id="Loan_type" name="Loan_type" required>
                    <option value="">--Select--</option>
                    <option value="Education">Education</option>
                    <option value="CULTIVATION">CULTIVATION</option>
                    <option value="HOME">HOME</option>
                    <option value="GOLD">GOLD</option>
                </select>
            </div>

            <div class="form-group">
                <label for="insta_no">No. of Installments:</label>
                <input type="text" id="insta_no" name="insta_no" required>
            </div>

            <div class="form-group">
                <label for="insta_amnt">Installment Amount:</label>
                <input type="number" id="insta_amnt" name="insta_amnt" required>
            </div>

            <div class="form-group">
                <label for="date">Payment Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
