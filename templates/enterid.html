{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Filter</title>

    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Container for the form and sidebar */
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: 20px auto;
            padding: 20px;
            max-width: 1000px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar Styling */
        .sidebar {
            flex: 1 1 250px;
            padding: 20px;
            background-color: #e6f4ea;
            border-radius: 8px;
        }

        /* Main Form Section */
        .form-container {
            flex: 2 1 500px;
            padding: 20px;
        }

        /* Form Input Styling */
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 250px;
        }

        button {
            background-color: #006400;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #004d26;
        }

        /* Centered Message */
        h1 {
            color: #006400;
            text-align: center;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }

            .form-container {
                margin-top: 20px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

{% include 'heading.html' %}

<font color="#006400">
    <form action="/userfilter/" method="post">
        {% csrf_token %}

        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                {% include 'signin_sideindex.html' %}
            </div>

            <!-- Form Section -->
            <div class="form-container">
                <h2>Enter User ID:</h2>
                <div style="margin-bottom: 10px;">
                    <input type="number" required name="id" placeholder="User ID">
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
                <h1>{{ msg }}</h1>
            </div>
        </div>
    </form>
</font>

</body>
</html>
