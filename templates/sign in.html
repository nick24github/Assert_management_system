{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign In</title>

    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Container for the Sign-In Form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Card for the Form */
        .form-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-card h2 {
            text-align: center;
            color: #006400;
            margin-bottom: 20px;
        }

        /* Input Fields */
        input[type="text"], input[type="password"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        /* Button Styling */
        button {
            background-color: #006400;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #004d26;
        }

        /* Links Styling */
        a {
            text-decoration: none;
            color: darkblue;
            font-size: 1.1em;
            display: block;
            margin-bottom: 20px;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Message Styling */
        h2[data-message] {
            text-align: center;
            color: #ff4500;
            font-size: 1.2em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-card {
                padding: 20px;
                width: 100%;
            }

            input[type="text"], input[type="password"], button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

{% include 'heading.html' %}

<div class="container">
    <div class="form-card">
        <h2>User Sign In</h2>

        <!-- Sign In Form -->
        <form action="/user_signin/" method="post">
            {% csrf_token %}
            
            <div>
                <label for="uname">Username:</label>
                <input type="text" id="uname" name="uname" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Sign In</button>
        </form>

        <!-- Links to Registration and Sign In pages -->
        <a href="/Registration/">User Registration</a>
        <a href="/signin/">Sign In</a>

        <!-- Message Display -->
        <h2 data-message>{{ data }}</h2>
    </div>
</div>

</body>
</html>
